<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Curso</title>
</head>
<body>
    <h1>Editar Curso</h1>

    <form method="POST">
        {% csrf_token %}
        <label>Nome:</label><br>
        <input type="text" name="nome" value="{{ curso.nome }}"><br><br>

        <label>Descrição:</label><br>
        <textarea name="descricao">{{ curso.descricao }}</textarea><br><br>

        <label>Professor:</label><br>
        <select name="professor">
            {% for prof in professores %}
                <option value="{{ prof.id }}" {% if prof.id == curso.professor.id %}selected{% endif %}>
                    {{ prof.nome }}
                </option>
            {% endfor %}
        </select><br><br>

        <button type="submit">Salvar</button>
    </form>

    <a href="{% url 'lista_cursos' %}">Voltar</a>
</body>
</html>
